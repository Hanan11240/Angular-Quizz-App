<div class="container">
    <mat-card class="card">
        <mat-card-header>
            <mat-card-title>
                Add team
            </mat-card-title>
        </mat-card-header>
            <mat-card-content class="content">
                <mat-form-field appearance="fill">
                    <mat-label>Organization Name</mat-label>
                    <mat-select [(ngModel)]="quizData.organizationName">
    
                        <mat-option [value]="quiz.organizationName" *ngFor="let quiz of totalQuizzes">{{quiz.organizationName}}</mat-option>
                      
            
                    </mat-select>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Event Name</mat-label>
                    <mat-select [(ngModel)]=" quizData.eventName"  (selectionChange)="getquizId()">
    
                        <mat-option [value]="quiz.eventName" *ngFor="let quiz of totalQuizzes">{{quiz.eventName}}</mat-option>
                       
            
                    </mat-select>
                </mat-form-field>
               
                <mat-form-field appearance="fill">
                    <mat-label>Quiz Id</mat-label>
                    <mat-select >
    
                        <mat-option [value]="quizId">{{quizId}}</mat-option>
                        
            
                    </mat-select>
                </mat-form-field>






                <mat-form-field>
                    
                    <mat-label>Team Name</mat-label>
                    <input matInput placeholder="Team Name" [(ngModel)]="team.teamName">
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Team Member</mat-label>
                    <input matInput placeholder="Member" [(ngModel)]="member.firstMember">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Team Member</mat-label>
                    <input matInput placeholder="Member"  [(ngModel)]="member.secondMember">
                </mat-form-field>
            </mat-card-content>
                <mat-card-actions align="end">
                        <button mat-raised-button color="primary"  *ngIf="!(count==maxTeams)" (click)="addTeam()">Add Team</button>
                        <button mat-raised-button color="primary" *ngIf="count==maxTeams" (click)="submitTeam()">Submit Team</button>
                </mat-card-actions>
    </mat-card>
</div>
