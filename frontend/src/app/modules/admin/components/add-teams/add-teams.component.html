<div class="container-fluid bg h-100" *ngIf="!createTeam">
    <div class="row justify-content-center">
        <div class="col-11 col-sm-10 col-md-6 col-lg-4 position-relative">

            <mat-card class="form-container d-flex flex-column w-100 shadow p-3 mb-5 bg-white rounded ">
                <mat-card-header>
                    <mat-card-title>
                        Add team Info 
                    </mat-card-title>
                </mat-card-header>
                    <mat-card-content class="d-flex flex-column">

                         <mat-form-field>
                            <mat-label>Organization Name</mat-label>
                            <input matInput disabled [ngModel]="organizationName">
                        </mat-form-field>

                        <mat-form-field appearance="fill">
                            <mat-label>Event Name</mat-label>
                            <mat-select [(ngModel)]=" quizData.eventName"  (selectionChange)="getquizId()">
            
                                <mat-option [value]="quiz.eventName" *ngFor="let quiz of totalQuizzes">{{quiz.eventName}}</mat-option>
                               
                    
                            </mat-select>
                        </mat-form-field>
                       
                        <mat-form-field appearance="fill">
                            <mat-label>Quiz Id</mat-label>
                            <mat-select >
            
                                <mat-option [value]="quizId">{{quizId}}</mat-option>
                                
                    
                            </mat-select>
                        </mat-form-field>

                        <mat-form-field>
                            <mat-label>No of Teams</mat-label>
                            <input matInput placeholder="no of teams" type="number" [(ngModel)]="teamInfo.noOfTeams">
                        </mat-form-field>

                        <mat-form-field>
                            <mat-label>Members in Team</mat-label>
                            <input matInput placeholder="total Members" type="number" [(ngModel)]="teamInfo.membersInTeam">
                        </mat-form-field>

                    </mat-card-content>
                       
                                <button class="btn btn-primary btn-block"   (click)="addTeamInfo()">Add Team Info</button>
                        
            </mat-card>
        </div>
    </div>
   
</div>


<!-- add team -->


<div class="container-fluid bg h-100" *ngIf="createTeam">
    <div class="row  justify-content-center">
        <div class="col-11 col-sm-10 col-md-6 col-lg-4 position-relative">

            <mat-card class="form-container d-flex flex-column w-100 shadow p-3 mb-5 bg-white rounded ">
                <mat-card-header>
                    <mat-card-title>
                        Add team  
                    </mat-card-title>
                </mat-card-header>
                    <mat-card-content class="d-flex flex-column">

                        <mat-form-field>
                            
                            <mat-label>Team Name</mat-label>
                            <input matInput placeholder="Team Name" [(ngModel)]="team.teamName">
                        </mat-form-field>

                        <mat-form-field >
                            <mat-label>Add Team  Member</mat-label>
                            <input matInput placeholder="Member" [(ngModel)]="member" [disabled]="(members.length==teamInfo.membersInTeam) && (!allowUpdateMember) "> 
                            <mat-icon matSuffix *ngIf="!(members.length==teamInfo.membersInTeam) || (!allowUpdateMember) " [hidden]="allowUpdateMember"  (click)="addMember()">add</mat-icon>
                        </mat-form-field>


                    </mat-card-content>
                       
                                <button class="btn btn-primary btn-block" *ngIf=" !(teamData?.teams?.length == teamInfo.noOfTeams -1) && (!allowUpdateMember)" [disabled]="!(members.length==teamInfo.membersInTeam )"  (click)="addTeam()">Add Team</button>
                                <button class="btn btn-primary btn-block mt-2" *ngIf=" (teamData?.teams?.length == teamInfo.noOfTeams -1) && (!allowUpdateMember)"   (click)="submitTeam()">Add and  Submit Team</button>
                                <button class="btn btn-primary btn-block mt-2" *ngIf="allowUpdateMember"  (click)="updateMember()">update Member</button>


                        
                                <div class="members mt-2 d-flex justify-content-between align-items-center" *ngFor="let teamMember of members;let index" >
                                    <div>
                                            <p class="ms-2 pt-3">{{teamMember}}</p>
                                    </div> 

                                    <div>
                                        <i class="fa fa-pencil me-1 text-warning " (click)="editMember(teamMember)"></i>
                                    </div>

                                </div>
            </mat-card>

           
        </div>
    </div>
    
    
</div>
